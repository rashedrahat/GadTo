    <!--Profile Info-->
    <div class="container-fluid" style="margin-top: 100px;">
        <div class="row p-5">
            <div class="container shadow p-4 mb-4 bg-white gt-log-in">
                <div class="row" align="center">
                    <div class="col-sm-12">
                        <p class="lead"><b>Rashed, your account information</b></p>
                        <form>
                            <div class="col-sm-4 mb-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" class="form-control" id="username" placeholder="Your username"
                                        required value="rashed" disabled readonly>
                                </div>
                            </div>
                            <div class="col-sm-4 mb-2">
                                <input type="text" class="form-control" id="name" placeholder="Your first and last name"
                                    required value="Rashed Rahat">
                            </div>
                            <div class="col-sm-4 mb-2">
                                <input type="email" class="form-control" id="email" placeholder="Your email" required
                                    value="rashedrahat@outlook.com">
                            </div>
                            <div class="col-sm-4 mb-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">+880</div>
                                    </div>
                                    <input type="text" max="10" class="form-control" id="phone"
                                        placeholder="Your phone number" required value="1633179767">
                                </div>
                            </div>
                            <div class="form-group col-sm-4 mb-2">
                                <select id="gender" class="form-control" required disabled readonly>
                                    <option>Your gender</option>
                                    <option>Female</option>
                                    <option selected>Male</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-sm-4 mb-2">
                                <input type="date" class="form-control" id="birth" required value="26-Oct-2019">
                            </div>
                            <div class="col-sm-4 mb-2">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Create a password" required value="123456">
                            </div>
                            <div class="col-sm-4 mb-2">
                                <button type="submit" class="btn btn-sm btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle between showing and hiding the sidebar when clicking the menu icon
        var mySidebar = document.getElementById("mySidebar");

        function menu_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
            } else {
                mySidebar.style.display = 'block';
            }
        }

        // Close the sidebar with the close button
        function menu_close() {
            mySidebar.style.display = "none";
        }
