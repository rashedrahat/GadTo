<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GadTo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

<body class="gt-hyper-link">
    <!--Navbar-->
    <div class="container-fluid">
        <div class="row shadow-sm mb-4 bg-white p-2">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 gt-logo">
                        <a href="index.html">GadTo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Log In-->
    <div class="container-fluid">
        <div class="row p-5">
            <div class="container shadow pt-4 mb-4 bg-white gt-log-in">
                <div class="row" align="center">
                    <div class="col-sm-12">
                        <p class="lead"><b>Log in to your account</b></p>
                        <form>
                            <div class="col-sm-4 mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Username" autofocus
                                    required>
                            </div>
                            <div class="col-sm-4 mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    required>
                            </div>

                            <div class="col-sm-4 mb-3">
                                <button type="submit" class="btn btn-sm btn-primary">Log
                                    In</button>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#"
                                    style="text-decoration: none;"><small>Forgot
                                        password?</small></a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row p-3" align="center" style="background-color: #fafafa;">
                    <div class="col-sm-12">
                        <hr class="hr-text" data-content="New to GadTo?">
                        <a href="sign-up.html" class="btn btn-sm btn-success" role="button">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="gt-page-footer font-small container-fluid">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2019
            <a href="index.html"> GadTo</a>
        </div>
        <!-- Copyright -->
    </div>
    <!-- Footer -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
