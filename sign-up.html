    <meta charset="UTF-8">

<body class="gt-hyper-link">
    <!--Navbar-->
    <div class="container-fluid">
        <div class="row shadow-sm mb-4 bg-white p-2">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-sm-6 gt-logo">
                        <a href="index.html">GadTo</a>
                    </div>
                    <div class="col-sm-6" style="text-align: end;">
                        Already have an account?<span> <a href="log-in.html">Log In</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Sign Up-->
    <div class="container-fluid">
        <div class="row p-5">
            <div class="container shadow p-4 mb-4 bg-white gt-log-in">
                <div class="row" align="center">
                    <div class="col-sm-12">
                        <p class="lead"><b>Get your free account</b></p>
                        <form>
                            <div class="col-sm-4 mb-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" class="form-control" id="username" placeholder="Pick a username"
                                        autofocus required>
                                </div>
                            </div>
                            <div class="col-sm-4 mb-2">
                                <input type="text" class="form-control" id="name" placeholder="Your first and last name"
                                    required>
                            </div>
                            <div class="col-sm-4 mb-2">
                                <input type="email" class="form-control" id="email" placeholder="Your email" required>
                            </div>
                            <div class="col-sm-4 mb-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">+880</div>
                                    </div>
                                    <input type="text" max="10" class="form-control" id="phone"
                                        placeholder="Your phone number" required>
                                </div>
                            </div>
                            <div class="form-group col-sm-4 mb-2">
                                <select id="gender" class="form-control" required>
                                    <option selected>Your gender</option>
                                    <option>Female</option>
                                    <option>Male</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-sm-4 mb-2">
                                <input type="date" class="form-control" id="birth" required>
                            </div>
                            <div class="col-sm-4 mb-2">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Create a password" required>
                            </div>
                            <div class="col-sm-4 mb-2">
                                <button type="submit" class="btn btn-sm btn-primary">Sign Me Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="gt-page-footer font-small container-fluid">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2019
